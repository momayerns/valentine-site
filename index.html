<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aleya My Langlang ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 25px 20px 30px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
      margin-bottom: 12px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    /* Cute Avatar */
    .avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      background: #ffe0e9;
      border-radius: 50%;
      position: relative;
    }

    .eye {
      width: 14px;
      height: 14px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 42px;
    }

    .eye.left { left: 36px; }
    .eye.right { right: 36px; }

    .mouth {
      width: 42px;
      height: 22px;
      border-bottom: 4px solid #ff4d6d;
      border-radius: 0 0 50px 50px;
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
    }

    .buttons {
      position: relative;
      height: 110px;
      margin-top: 10px;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20px;
      bottom: 10px;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      right: 20px;
      bottom: 10px;
    }

    .love-message {
      display: none;
      font-size: 17px;
      color: #ff4d6d;
      margin-top: 20px;
    }

    .tap-note {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="avatar">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>

    <h1>Aleya my langlang ğŸ’–</h1>
    <p>
      Aleya my langlang,<br>
      wanna be my Valentine? ğŸ¥ºğŸ’˜
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™„</button>
    </div>

    <div class="love-message" id="loveMessage">
      YAY ALEYA!! ğŸ˜ğŸ’<br>
      Best Valentine ever ğŸ’˜
    </div>

    <div class="tap-note">
      Tap anywhere to start the music ğŸ¶
    </div>
  </div>

  <!-- Romantic Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0e7a90dbd8.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMessage = document.getElementById("loveMessage");
    const music = document.getElementById("bgMusic");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("touchstart", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      loveMessage.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    card.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
